<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

                        <span class="songName"> Jai Hanuman Gyan Gun Sagar </span>
                        <span class="songlistplay"><span class="timetamp"> 5:30<i class="fa-solid fa-play-circle"></i></span></span>

                    </div>

                    <div class="songitem">
                        <img src="/2i.jfif" alt="1">
                        <span class="songName"> Baari by Bilal Saeed </span>
                        <span class="songlistplay"><span class="timetamp"> 5:30<i class="fa-solid fa-play-circle"></i></span></span>

                    </div>
                    <div class="songitem">
                        <img src="/3i.jpg" alt="1">
                        <span class="songName"> aashiq-hai-ye-chor </span>
                        <span class="songlistplay"><span class="timetamp"> 5:30<i class="fa-solid fa-play-circle"></i></span></span>

                    </div>
                    <div class="songitem">
                        <img src="/4i.jpg" alt="1">

                    </div>
                    <div class="songitem">

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">

        <i class="fa-solid fa-2x fa-backward-step"></i>
        <i class="fa-solid fa-2x fa-play-circle" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="masterForward"></i>
    </div>
    </div>
    
    <script src="/gg.js"></script>
